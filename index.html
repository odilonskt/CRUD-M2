<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definição do charset para garantir que caracteres especiais sejam exibidos corretamente -->
    <meta charset="UTF-8">
    <!-- Definindo a escala da página para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página que será exibido na aba do navegador -->
    <title>Cadastro</title>

    <!-- Links para os arquivos de estilo CSS -->
    <link rel="stylesheet" href="./css/style.css"> <!-- Estilos principais da página -->
    <link rel="stylesheet" href="./css/navbar.css"> <!-- Estilos para o menu de navegação -->
    
    <!-- Ícone que será exibido na aba do navegador -->
    <link rel="shortcut icon" href="/img/monster-svgrepo-com.svg" type="image/x-icon">
</head>
<body>
    <!-- Cabeçalho com a navegação -->
    <header>
        <nav>
            <!-- Logo da aplicação com link para um vídeo do YouTube -->
            <a class="logo" href="https://music.youtube.com/watch?v=DJoPdsGMbH8&list=OLAK5uy_lvyh0CDotbLPIdY693DZf0GPU1xgL7hF4">Record Monster</a>

            <!-- Menu hambúrguer para dispositivos móveis -->
            <div class="mobile-menu">
                <div class="line1"></div> <!-- Primeira linha do ícone do menu hambúrguer -->
                <div class="line2"></div> <!-- Segunda linha do ícone do menu hambúrguer -->
                <div class="line3"></div> <!-- Terceira linha do ícone do menu hambúrguer -->
            </div>

            <!-- Overlay do menu de navegação para dispositivos móveis -->
            <div class="overlay">
                <ul class="nav-list">
                    <!-- Itens de navegação -->
                    <li><a href="https://www.linkedin.com/in/odilon-de-campos-742a202a0/">LinkedIn</a></li>
                    <li><a href="./html/sobre.html">Sobre</a></li>
                    <li><a href="https://github.com/odilonskt">GitHub</a></li>
                    <li><a href="https://github.com/odilonskt/CRUD-M2">Repositório</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Corpo principal da página, onde o formulário de cadastro será exibido -->
    <main class="container">
        <!-- Formulário de cadastro -->
        <form id="formulario">
            <section>
                <!-- Título da seção de cadastro -->
                <h1 class="title">Cadastro</h1>

                <!-- Linha contendo os campos do formulário -->
                <div class="row">
                    <!-- Caixa de entrada para o nome do monstro -->
                    <div class="inputbox">
                        <input id="nome" required type="text"> <!-- Campo de entrada para nome -->
                        <label for="nome">Nome:</label>  <!-- Rótulo para o campo "Nome" -->
                    </div>
                </div>

                <!-- Linha contendo múltiplos campos para esporte, monstro, idade e número -->
                <div class="row">
                    <div class="inputbox">
                        <input type="text" id="esporte" required> <!-- Campo para esporte -->
                        <label for="esporte">Esporte:</label>  <!-- Rótulo para o campo "Esporte" -->
                    </div>
                    <div class="inputbox">
                        <input type="text" id="mostro" required> <!-- Campo para tipo de monstro -->
                        <label for="mostro">Monstro:</label>  <!-- Rótulo para o campo "Monstro" -->
                    </div>
                    <div class="inputbox">
                        <input type="number" id="idade" required> <!-- Campo para idade -->
                        <label for="idade">Idade:</label>  <!-- Rótulo para o campo "Idade" -->
                    </div>
                    <div class="inputbox">
                        <input type="tel" id="numero" required> <!-- Campo para número de telefone -->
                        <label for="numero">Número: (XX)XXXX-XXXX</label>  <!-- Rótulo para o campo "Número" -->
                    </div>
                </div>

                <!-- Linha com o botão de salvar -->
                <div class="row">
                    <!-- Botão para salvar o cadastro -->
                    <button id="btn" type="button">Salvar</button>
                </div>
            </section>

            <!-- Seção onde os registros serão exibidos após o cadastro -->
            <section id="saida">
            </section>
        </form>
    </main>

    <!-- Scripts para funcionalidades adicionais -->
    <script src="./js/mobile-navbar.js"></script>  <!-- Script para o menu de navegação móvel -->
    <script src="./js/script.js"></script> <!-- Script principal para manipulação de cadastros -->
</body>
</html>
