    <main class="container">
        <form id="formulario">
            <section>
                <h1 class="title">Cadastro</h1>
                <div class="row">
                    <div class="inputbox">
                        <input id="nome" required type="text">
                        <label for="nome">Nome:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="inputbox">
                        <input type="text" id="esporte" required>
                        <label for="esporte">Esporte:</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="mostro" required>
                        <label for="mostro">Monstro:</label>
                    </div>
                    <div class="inputbox">
                        <input type="number" id="idade" required>
                        <label for="idade">Idade:</label>
                    </div>
                    <div class="inputbox">
                        <input type="tel" id="numero" required>
                        <label for="numero">NÃºmero: (XX)XXXX-XXXX</label>
                    </div>
                </div>
                <div class="row">
                    <button id="btn" type="button" >Salvar</button>
                </div>
            </section>
            <section id="saida">
            </section>
        </form>
