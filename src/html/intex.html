<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/monster-svgrepo-com.svg" type="image/x-icon">
</head>
<body>

        <form id="formulario">
            <selecion id="formulario">
                <h1 class="title">Cadastro</h1>
                <div class="row">
                    <div class="inputbox">
                        <input type="text" id="nome" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="email"  required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="inputbox">
                        <input type="text" id="esporte"  required>
                        <label for="esporte">Esporte</label>
                    </div>
            
                    <div class="inputbox">
                        <input type="text" id="mostro"  required>
                        <label for="mostro">Mostro</label>
                    </div>
                    <div class="inputbox">
            
                        <input type="text" id="idade"  required>
                        <label for="idade">Idade</label>
                    </div>
                    <div class="row">
                        <button id="btn" onclick="cadastrarMostro()">Salvar</button>
                    </div>
            </selecion>
        </form>
        <footer >
<section id="saida">

</section>

        </footer>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
